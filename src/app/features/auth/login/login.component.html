<!-- src/app/features/auth/login/login.component.html (LIMPIO) -->
<div class="teg-gradient-background">
  
  <!-- Logo TEG -->
  <div class="absolute top-8 left-1/2 transform -translate-x-1/2">
    <h1 class="text-6xl font-bold text-white tracking-widest drop-shadow-lg teg-logo">
      T.E.G.
    </h1>
  </div>

  <!-- Formulario de Login -->
  <div class="bg-yellow-100 bg-opacity-95 rounded-lg shadow-2xl p-8 max-w-md w-full mt-20 fade-in-up">
    
    <div class="text-center mb-6">
      <p class="text-lg text-gray-700 font-medium">¿YA TIENES CUENTA?</p>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6 tracking-wider">
      INICIAR SESIÓN
    </h2>

    <!-- Formulario -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4">
      
      <!-- Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          USUARIO:
        </label>
        <input 
          type="text"
          name="username"
          [(ngModel)]="loginData.identity.username"
          #username="ngModel"
          required
          class="w-full px-4 py-3 bg-yellow-50 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500"
          placeholder="Ingresa tu usuario"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          CONTRASEÑA:
        </label>
        <input 
          type="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          class="w-full px-4 py-3 bg-yellow-50 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <!-- Botones -->
      <div class="space-y-3 pt-4">
        
        <!-- Aceptar -->
        <button 
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-bold py-3 px-6 rounded-md">
          {{ isLoading ? 'Cargando...' : 'ACEPTAR' }}
        </button>

        <!-- Cancelar -->
        <button 
          type="button"
          (click)="onCancel()"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md">
          CANCELAR
        </button>
      </div>
    </form>

    <!-- Link a Registro -->
    <div class="mt-6 text-center border-t pt-4">
      <p class="text-gray-600 text-sm mb-2">¿No tienes cuenta?</p>
      <button 
        (click)="goToRegister()"
        class="text-green-600 hover:text-green-800 font-semibold underline">
        REGÍSTRATE AQUÍ
      </button>
    </div>
  </div>
</div>
